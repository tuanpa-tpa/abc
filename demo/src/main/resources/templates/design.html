<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Design your taco!</h1>
    <img style="width: 50px; height: 50px" src="https://i.pinimg.com/564x/04/a9/4a/04a94a2722e05612561547f403305af4.jpg"/>
    <form method="POST" th:object="${taco}">
        <div style="margin: auto">
            <div class="row">
                <div class="col" id="wraps">
                    <h3>Designate your wrap:</h3>
                    <div th:each="ingredient : ${wrap}">
                        <input name="ingredients" type="checkbox"
                               th:value="${ingredient.id}"/> <span th:text="${ingredient.name}"> INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="col" id="proteins">
                    <h3>Pick your protein:</h3>
                    <div th:each="ingredient : ${protein}">
                        <input name="ingredients" type="checkbox"
                               th:value="${ingredient.id}"/> <span
                            th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
            </div>
           <div class="row">
               <div class="col" id="cheeses">
                   <h3>Choose your cheese:</h3>
                   <div th:each="ingredient : ${cheese}">
                       <input name="ingredients" type="checkbox"
                              th:value="${ingredient.id}"/> <span
                           th:text="${ingredient.name}">INGREDIENT</span><br/>
                   </div>
               </div>
               <div class="col" id="veggies">
                   <h3>Determine your veggies:</h3>
                   <div th:each="ingredient : ${veggies}">
                       <input name="ingredients" type="checkbox"
                              th:value="${ingredient.id}"/> <span
                           th:text="${ingredient.name}">INGREDIENT</span><br/>
                   </div>
               </div>

           </div>
            <div class="row">
                <div class="col" id="sauces">
                    <h3>Select your sauce:</h3>
                    <div th:each="ingredient : ${sauce}">
                        <input name="ingredients" type="checkbox"
                               th:value="${ingredient.id}"/> <span
                            th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
            </div>
            <br> <br> <br> <br>
            <div class="row">
                <h3>Name your taco creation:</h3>
                <input type="text" class="input" th:field="*{name}"/> <br/>
                <button class="btn btn-primary">Submit your taco</button>
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
